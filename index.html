<!----HTML structure with an input field for adding items, a list container to display items, and buttons for "Add", "Mark Purchased", and "Clear List".--->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Shopping List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Shopping List</h1>
  <div>
    <input type="text" id="itemInput" placeholder="Enter item">
    <button id="addItem">Add</button>
    <button id="clearList">Clear List</button>
  </div>
  <ul id="shoppingList"></ul>
  <script src="script.js"></script>
</body>
</html>
